<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type User</th>
        <th scope="col">Title</th>
        <th scope="col">Flag</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of $data">
        <td>{{data.id}}</td>
        <td>{{data.userId}}</td>
        <td>{{data.title}}</td>
        <td>{{data.completed}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
